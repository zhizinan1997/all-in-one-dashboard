# my_all_in_one_dashboard/nginx/default.conf

server {
    # Nginx 在容器内监听 80 端口
    listen 80;

    # 处理静态文件请求
    location / {
        # 静态文件的根目录，指向容器内的 /app/static
        root /app/static;
        # 默认首页
        index index.html;
        # 如果找不到文件，尝试文件夹，最后返回 index.html (适用于单页应用)
        try_files $uri $uri/ /index.html;
    }

    # 处理API请求
    location /api {
        # 重写URL，去掉 /api 前缀 (例如 /api/statistics -> /statistics)
        rewrite ^/api/(.*)$ /$1 break;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # 代理到 Gunicorn 的 Unix Socket，这是容器内部的通信方式，高效且安全
        proxy_pass http://unix:/run/gunicorn.sock;
    }
}